<!DOCTYPE html>
<html class="ui-mobile">
<head>
<!-- base href="http://fiddle.jshell.net/0rqt48q6/4/show/light/" -->
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>roundslider - example - jsFiddle demo</title>
<script type="text/javascript" src="jquery-1.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.css">
<link rel="stylesheet" type="text/css" href="result-light.css">
<link rel="stylesheet" type="text/css" href="roundslider.css">
<script type="text/javascript" src="roundslider.js"></script>


<style type="text/css">

.rs-control .rs-range-color {
	background-color: #54BBE0;
}
.rs-control .rs-path-color {
	background-color: white;
}
.rs-control .rs-handle {
	background-color: #838383;
}
.rs-control .rs-bg-color {
	background-color: white;
}
#slider2 .rs-range-color {
	background-color: pink;
}

.centered-wrapper {
    position: relative;
    text-align: center;
}
.centered-wrapper:before {
    content: "";
    position: relative;
    display: inline-block;
    width: 0; height: 100%;
    vertical-align: middle;
}
.centered-content {
    display: inline-block;
    vertical-align: middle;
}

</style>


<script type="text/javascript">//<![CDATA[
$(window).load(function(){
$("#slider2").roundSlider({
    sliderType: "min-range",
    width: 50,
    radius: 100,
    value: 0,
    handleSize: "+10",
    endAngle: "+315",
    showTooltip: false,

    drag: function (args) {
        console.log("value :" + args.value);
        if(args.value % 10 == 0){
        changeBrightness(1, args.value);
        }
    },
    change: function (args) {
        // handle the change event here
        console.log("value :" + args.value);
        changeBrightness(1, args.value);
    }

});
$("#slider").roundSlider({
    sliderType: "min-range",
    width: 50,
    radius: 200,
    value: 29,
    handleSize: "+10",
    endAngle: "+315",
    showTooltip: false,

    drag: function (args) {
        console.log("value :" + args.value);
        if (args.value % 5 == 0) {
            changeBrightness(0, args.value);
        }
    },
    change: function (args) {
        // handle the change event here
        console.log("value :" + args.value);
        changeBrightness(0, args.value);
    }

});

function changeBrightness(stripNumber, value) {
    var buyingAjax = new XMLHttpRequest();
    value = value / 100;
    console.log(value);
    buyingAjax.open("GET", "http://192.168.0.26:3000/?stripNumber=" + stripNumber + "&brightness=" + value, true);
    buyingAjax.send();
}
});//]]> 

</script>
</head>

<body class="ui-mobile-viewport ui-overlay-a">
<div style="min-height: 755px;" class="ui-page ui-page-theme-a ui-page-active" tabindex="0" data-url="/0rqt48q6/4/show/light/" data-role="page">
  <div class="rs-control rs-animation" id="slider" style="position: absolute; top: 100px; left: 100px; height: 400px; width: 400px;">
    <div style="height: 400px; width: 400px;" class="rs-container full">
      <div class="rs-inner-container">
        <div class="rs-block rs-outer rs-border rs-split">
          <div style="transform: rotate(0deg);" class="rs-path rs-transition rs-range-color"></div>
          <div style="opacity: 0; transform: rotate(-88.65deg);" class="rs-path rs-transition rs-range-color"></div>
          <div style="opacity: 1; transform: rotate(91.35deg);" class="rs-path rs-transition rs-path-color"></div>
          <div style="opacity: 1; z-index: 1; transform: rotate(-180deg);" class="rs-path rs-transition rs-path-color"></div>
          <span style="padding: 50px;" class="rs-block">
          <div class="rs-inner rs-bg-color rs-border"></div>
          </span></div>
      </div>
      <div style="z-index: 4; transform: rotate(91.35deg);" class="rs-bar rs-transition rs-first">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="29" style="height: 60px; width: 60px; margin: -30px 0px 0px -4.2px;" aria-label="slider_handle" role="slider" tabindex="0" index="2" class="rs-handle rs-move"></div>
      </div>
      <span style="transform: rotate(0deg);" class="rs-bar rs-transition rs-start"><span style="width: 50px; margin-left: 0.8px;" class="rs-seperator"></span></span><span style="transform: rotate(315deg);" class="rs-bar rs-transition rs-end"><span style="width: 50px; margin-left: 0.8px;" class="rs-seperator"></span></span></div>
    <input value="29" name="slider" type="hidden">
  </div>
  <div class="rs-control rs-animation" id="slider2" style="position: absolute; top: 200px; left: 200px; height: 200px; width: 200px;">
    <div style="height: 200px; width: 200px;" class="rs-container full">
      <div class="rs-inner-container">
        <div class="rs-block rs-outer rs-border rs-split">
          <div style="transform: rotate(0deg);" class="rs-path rs-transition rs-range-color"></div>
          <div style="opacity: 0; transform: rotate(-180deg);" class="rs-path rs-transition rs-range-color"></div>
          <div style="opacity: 1; transform: rotate(0deg);" class="rs-path rs-transition rs-path-color"></div>
          <div style="opacity: 1; z-index: 1; transform: rotate(-180deg);" class="rs-path rs-transition rs-path-color"></div>
          <span style="padding: 50px;" class="rs-block">
          <div class="rs-inner rs-bg-color rs-border"></div>
          </span></div>
      </div>
      <div style="z-index: 4; transform: rotate(0deg);" class="rs-bar rs-transition rs-first">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" style="height: 60px; width: 60px; margin: -30px 0px 0px -4.2px;" aria-label="slider2_handle" role="slider" tabindex="0" index="2" class="rs-handle rs-move"></div>
      </div>
      <span style="transform: rotate(0deg);" class="rs-bar rs-transition rs-start"><span style="width: 50px; margin-left: 0.8px;" class="rs-seperator"></span></span><span style="transform: rotate(315deg);" class="rs-bar rs-transition rs-end"><span style="width: 50px; margin-left: 0.8px;" class="rs-seperator"></span></span></div>
    <input value="0" name="slider2" type="hidden">
  </div>
</div>
<div class="ui-loader ui-corner-all ui-body-a ui-loader-default"><span class="ui-icon-loading"></span>
  <h1>loading</h1>
</div>


</body>
</html>
