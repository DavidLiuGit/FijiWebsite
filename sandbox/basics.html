<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    
    <title>Basics</title>
    
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="css/demo.css"  rel="stylesheet" type="text/css">
    
    <script src="js/smooth.js"></script>
    
</head>

<body>

    <h1 style="margin:auto">What Can JavaScript Do?</h1>
    
    <!-- show and hide elements -->
    <div class="myContainer">
        <p id="demo" >JavaScript can hide HTML elements.</p>
        <button class="myButton" type="button" onclick="document.getElementById('demo').style.display='none'">Click Me to hide!</button>
        <button class="myButton" type="button" onclick="document.getElementById('demo').style.display='block'">Click Me to show!</button>
    </div>

</body>


</html>
